<form class="skill-roll-dialog">
  <h2 class="dialog-roll-title">{{title}}</h2>

  <div class="floxrow">
    <div class="flexrow">
      <span class="competence-base flexrow" >Hit bonus : {{npcstats.hit.value}}</span>
    </div>
    
    {{#if weaponRoFOptions}}
    <div class="flexrow">
      <span class="competence-base flexrow" >Rate of Fire : </span>
      <select class="competence-base flexrow" type="text" id="rof" name="rof" value="rofValue" data-dtype="Number">
        {{#select rofValue}}
          {{#each weaponRoFOptions as |rof idx|}}
          <option value="{{idx}}">{{rof}}</option>
          {{/each}}
        {{/select}}
      </select> 
    </div>
    {{/if}}

    <div class="flexrow">
      <span class="competence-base flexrow" >Bonus/Malus : </span>
      <select class="competence-base flexrow" type="text" id="bonusMalus" name="bonusMalus" value="bonusMalus" data-dtype="Number">
        {{#select bonusMalus}}
        {{{optionsBonusMalus}}}
        {{/select}}
      </select> 
    </div>

    <div class="flexrow">
      <span class="competence-base flexrow" >Hit Dice Modifier : </span>
      <select class="competence-base flexrow" type="text" id="bMHitDice" name="bMHitDice" value="bMHitDice" data-dtype="Number">
        {{#select bMHitDice}}
        {{{optionsBonusMalus}}}
        {{/select}}
      </select>
    </div>

    <h3>Stats</h3>
    {{> "systems/foundry-fe2/templates/weapon-stats-section.html" stats=npcstats isfinal=false title="Final stats reminder" header=true}}

  </div>
  
</form>
