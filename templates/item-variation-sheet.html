<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{name}}" placeholder="Name"/></h1>
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        <div class="tab" data-group="primary">
          <h3>Type</h3>
            <select class="competence-base flexrow" type="text" name="system.type" value="{{system.type}}" data-dtype="String">
              {{#select system.type}}
              <option value="gun">Gun Variation</option>
              <option value="shell">Shell Variation</option>
              <option value="melee">Melee Variation</option>
              <option value="shell">Companion Variation</option>
              <option value="melee">Special Variation</option>              
              {{/select}}
            </select> 

            <h3>Weapon Type</h3>
            <select class="competence-base flexrow" type="text" name="system.weapontype" value="{{system.weapontype}}" data-dtype="String">
              {{#select system.weapontype}}
              <option value="all">All</option>
              <option value="gun">Gun</option>
              <option value="shell">Shell</option>
              <option value="melee">Melee</option>
              <option value="companion">Companion</option>
              <option value="special">Special</option>
              {{/select}}
            </select> 

          {{> "systems/foundry-fe2/templates/weapon-stats-section.html" stats=system.stats isbase=true title="Variation Stats" header=true}}

          <label class="generic-label">Description</label>
          {{editor system.description target="system.description" button=true owner=owner editable=editable}}
        </div>

    </section>
</form>
